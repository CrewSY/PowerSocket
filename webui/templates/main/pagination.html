{% if is_paginated %}
<nav class="pagination">
  <ul>
    <li>
      <a href="?page=1">&laquo;</a>
    </li>
    {% for p in paginator.page_range %}
    <li  {% if page_obj.number == p %}class="active"{% endif %}>
      <a href="?page={{ p }}">{{ p }}</a>
    </li>
    {% endfor %}
    <li>
      <a href="?page={{ paginator.num_pages }}">
        &raquo;</a>
    </li>
  </ul>
</nav>
{% endif %}
